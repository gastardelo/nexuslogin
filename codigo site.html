<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Nexus</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="submit"] {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .msg {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Digite o código de acesso:</h2>
    <form id="authForm">
      <input type="text" id="codigo" placeholder="Código de 6 dígitos" required />
      <input type="submit" value="Entrar" />
    </form>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const form = document.getElementById("authForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const codigo = document.getElementById("codigo").value;

      const resposta = await fetch("https://hook.eu1.make.com/SEU_WEBHOOK_AQUI", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ codigo })
      });

      const resultado = await resposta.json();

      if (resultado.autenticado) {
        msg.innerText = "✅ Código confirmado! Você pode voltar ao WhatsApp.";
        msg.style.color = "green";
      } else {
        msg.innerText = "❌ Código inválido. Tente novamente.";
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
