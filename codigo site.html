<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Autenticação Nexus</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
    }
    .success, .error {
      margin-top: 15px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <form id="authForm">
    <h2>Verificação de Acesso</h2>
    <input type="tel" id="phone" placeholder="Seu telefone com DDD" required>
    <button type="submit">Validar</button>
    <div id="response" class="success" style="display: none;"></div>
    <div id="error" class="error" style="display: none;"></div>
  </form>

  <script>
    const form = document.getElementById('authForm');
    const responseBox = document.getElementById('response');
    const errorBox = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const phone = document.getElementById('phone').value;

      try {
        const res = await fetch("https://app.nicochat.com.br/api/iwh/3c1ffd767a8866f8ebfa4b4c363ecded", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ phone: phone })
        });

        if (res.ok) {
          responseBox.textContent = "Enviado com sucesso! Verifique seu WhatsApp.";
          responseBox.style.display = "block";
          errorBox.style.display = "none";
        } else {
          throw new Error("Falha ao autenticar.");
        }

      } catch (err) {
        errorBox.textContent = "Erro ao enviar. Tente novamente.";
        errorBox.style.display = "block";
        responseBox.style.display = "none";
      }
    });
  </script>

</body>
</html>
